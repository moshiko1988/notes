<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <link href="./assets/styles/bootstrap3/css/bootstrap.css" rel="stylesheet" />

<link href="./assets/styles/login-register.css" rel="stylesheet" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

<script src="./assets/scripts/jquery/jquery-1.10.2.js" type="text/javascript"></script>
<script src="./assets/styles/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
<script src="./assets/scripts/auth/login-register.js" type="text/javascript"></script>
</head>

<body class="container-fluid">
  <h1>Example</h1>

  <div class="container">
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
               <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
               <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
          <div class="col-sm-4"></div>
      </div>


   <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
               <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Login </h4>
                  </div>
                  <div class="modal-body">
                      <div class="box">
                           <div class="content">
                              <!-- <div class="social">
                                  <a class="circle github" href="/auth/github">
                                      <i class="fa fa-github fa-fw"></i>
                                  </a>
                                  <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                      <i class="fa fa-google-plus fa-fw"></i>
                                  </a>
                                  <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                      <i class="fa fa-facebook fa-fw"></i>
                                  </a>
                              </div> -->
                              <div class="division">
                                  <div class="line l"></div>
                                    <!-- <span>or</span> -->
                                  <div class="line r"></div>
                              </div>
                              <div class="error"></div>
                              <div class="form loginBox">
                                  <form id="sign-in">
                                  <input id="email" class="form-control" type="text" placeholder="Email" name="credentials[email]">
                                  <input id="password" class="form-control" type="password" placeholder="Password" name="credentials[password]">
                                  <button class="btn btn-default btn-login" type="submit" >Login</button>
                                  </form>
                              </div>
                           </div>
                      </div>

                      <div class="box">
                          <div class="content registerBox" style="display:none;">
                           <div class="form">
                              <form id="sign-up">
                              <input id="email" class="form-control" type="text" placeholder="Email" name="credentials[email]">
                              <input id="password" class="form-control" type="password" placeholder="Password" name="credentials[password]">
                              <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="credentials[password_confirmation]">
                              <button class="btn btn-default btn-register" type="submit">Create account</button>
                              </form>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <div class="forgot login-footer">
                          <span>Looking to
                               <a href="javascript: showRegisterForm();">create an account</a>
                          ?</span>
                      </div>
                      <div class="forgot register-footer" style="display:none">
                           <span>Already have an account?</span>
                           <a href="javascript: showLoginForm();">Login</a>
                      </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
</body>

</html>
